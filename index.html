<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcrição em Tempo Real</title>
</head>
<body>
    <h1>Transcrição em Tempo Real</h1>
    <button id="start">Iniciar Gravação</button>
    <button id="togglePip">Ativar Legenda Flutuante</button>
    <p id="transcription"></p>

    <video id="pipVideo" style="display:none;" muted></video>

    <script>
        const startButton = document.getElementById('start');
        const pipButton = document.getElementById('togglePip');
        const transcriptionElement = document.getElementById('transcription');
        const pipVideo = document.getElementById('pipVideo');

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'pt-BR';
        recognition.interimResults = true;
        recognition.continuous = true;

        recognition.onresult = (event) => {
            let transcript = '';
            for (let i = event.resultIndex; i < event.results.length; i++) {
                transcript += event.results[i][0].transcript;
            }
            transcriptionElement.textContent = transcript;
        };

        // Reinicia a gravação quando detecta silêncio
        recognition.onspeechend = () => {
            recognition.stop();
            recognition.start();
        };

        // Tratamento de erros
        recognition.onerror = (event) => {
            if (event.error === 'no-speech' || event.error === 'network') {
                recognition.stop();
                recognition.start();
            }
        };

        // Iniciar reconhecimento de voz
        startButton.onclick = () => {
            recognition.start();
            transcriptionElement.textContent = 'Gravando...';
        };

        pipButton.onclick = async () => {
            if (document.pictureInPictureElement) {
                document.exitPictureInPicture();
            } else {
                try {
                    // Configura uma MediaStream em branco e entra no modo PiP
                    pipVideo.srcObject = new MediaStream();
                    await pipVideo.requestPictureInPicture();
                    
                    // Exibir a transcrição como legendas
                    pipVideo.textTracks[0].mode = "showing"; // Ativa a legenda
                } catch (error) {
                    console.error("Erro ao ativar o modo Picture-in-Picture:", error);
                }
            }
        };
    </script>
</body>
</html>
